
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajouter Intervention</title>
</head>
<body>
  <h1>Ajouter Intervention</h1>
  <form action="/ajouter-intervention" method="post">
    <label for="dateIntervention">Date intervention:</label>
    <input type="date" id="dateIntervention" name="dateIntervention" required><br>

    <label for="mission">Mission:</label>
    <input type="text" id="mission" name="mission" required><br>

    <label for="ressource">Ressource:</label>
    <input type="text" id="ressource" name="ressource" required><br>

    <label for="charge">Charge (J):</label>
    <input type="number" id="charge" name="charge" required><br>

    <label for="statut">Statut:</label>
    <input type="text" id="statut" name="statut" required><br>

    <label for="validationClient">Validation client:</label>
    <input type="text" id="validationClient" name="validationClient" required><br>

    <input type="submit" value="Ajouter">
  </form>
</body>
</html>
